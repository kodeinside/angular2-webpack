<div class="panel">
    <h2 class="text-centered">{{card.title}}</h2>
    <p class="text-centered">
        <img src="{{card.images}}" alt="{{card.info}}" class="rounded img-thumbnail">
    </p>
    <p class="text-justify">{{card.text}}</p>
    <p class="text-centered"><a class="btn btn-primary btn-lg" href="{{card.link}}" role="button">{{card.linkTitle}}</a></p>
</div>
